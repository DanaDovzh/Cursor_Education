<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Animation</title>
</head>
<body>
    <main>
        <div class="container">
            <h2 class="heading" id="h">Jedi swords</h2>
            <div class="jedi-swords" onclick="swords()">
                    <div class="sword sword-hidden" id="FirstSword"></div>
                    <div class="sword sword-stand-second" id="SecondSword"></div>
                    <div class="sword sword-stand-third" id="ThirdSword"></div>
            </div>
        </div>

        <div class="container">
            <h2 class="heading">Newton's pendulum</h2>
            <div class="newtons-pendulum">
                <div class="balls">
                    <div class="ball"><div class="shadow"></div></div>
                    <div class="ball"><div class="shadow"></div></div>
                    <div class="ball"><div class="shadow"></div></div>
                    <div class="ball"><div class="shadow"></div></div>
                    <div class="ball"><div class="shadow"></div></div>
                    <div class="ball"><div class="shadow"></div></div>
                    <div class="ball"><div class="shadow"></div></div>
                </div>
                <div class="bottom-pendulum"></div>
            </div>
        </div>
    </main>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
