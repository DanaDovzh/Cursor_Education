<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Firt layout</title>
</head>

<body>
    <div class="container">
        <header class="site-header cloud-header-flex">
            <div class="cloud-logo cloud-header-flex">
                <img src="img/logo.svg" alt="Logo CloudBudget" class="logo-img"> 
                CloudBudget
            </div>
            <nav>
                <ul  class="cloud-navigation-list cloud-header-flex">
                    <li><a href="#" class="cloud-navigation-link cloud-header-flex active">Overview</a></li>
                    <li><a href="#" class="cloud-navigation-link cloud-header-flex">Features</a></li>
                    <li><a href="#" class="cloud-navigation-link cloud-header-flex">Technology</a></li>
                    <li><a href="#" class="cloud-navigation-link cloud-header-flex">Contact</a></li>
                    <li><a href="#" class="cloud-navigation-link cloud-header-flex">Sign up</a></li>
                </ul>
            </nav>
                    <div class="cloud-lang cloud-header-flex">
                        <img src="img/lang.svg" alt="English language">
                        <select name="language" id="language" class="cloud-navigation-lang cloud-header-flex">
                            <option value="">En&nbsp;&nbsp; </option>
                        </select>
                        <img src="img/arrow_lang.svg">
                    </div>
                    <div class="cloud-navigation-btn">
                        <a href="#" class="cloud-btn-login">Login </a>
                    </div>
                </div>
          
        </header>

        <main>
            <div class="cloud-block">
                <h1 class="heading">CloudBudget</h1>
                <div class="cloud-text">Cloud budget management for everyone. Only 
                    &#8364;69.95 a Month After a 7 Day Trial of 
                    Up to &#8364;4.99
                </div>
                <div class="cloud-block-btn">
                    <a href="#" class="btn-sign-up">Sign up</a>
                </div>
            </div>
        </main>
    </div>
