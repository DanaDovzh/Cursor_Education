<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/second.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<script src = "js/main.js"></script>
    <title>Profile</title>
</head>

<body>
    <h1>Анкета</h1>
    <main>
        <form name="profile">
            <fieldset>
                <legend>Основна інформація</legend>
                <p>Ваше ім'я: <input required type="text" size="20" placeholder="Ім'я"></p>
                <p>Ваше прізвище: <input required type="text" size="20" placeholder="Прізвище"></p>
            
                <p>Ваша стать:</p>
                <div class="sex">
                    <p><input name="sex" type="radio" value="man">Чоловік</p>
                    <p><input checked name="sex" type="radio" value="woman">Жінка</p>
                    <p><input checked name="sex" type="radio" value="noname">Не визначено</p>
                </div>

                <p>Якими мовами ти володієш?</p>
                <input type="checkbox" name="language" value="uk" />Українська
                <input type="checkbox" name="language" value="ru" /> Русский 
                <input type="checkbox" name="language" value="en" /> English
                <input type="checkbox" name="language" value="de" /> Deutsche

                <p>Місто проживання:</p>
                <select name="city">
                    <option disabled="disabled" selected="selected">Вибрати місто</option>
                    <option value="Khmelnytskyi">Хмельницький</option>
                    <option value="Ternopil">Тернопіль</option>
                    <option value="Lviv">Львів</option>
                    <option value="Kiev">Київ</option>
                    <option value="Odessa">Одеса</option>
                    <option value="Chernivtsi">Чернівці</option>
                    <option value="Amsterdam">Амсердам</option>
                </select>

                <p>Залиш короткий коментарій про себе:</p>
                    <textarea name="about-you" cols="30" rows="5" 
                    placeholder="Коментарій про тебе" ></textarea>
            </fieldset>

            <input type="submit" value="Відправити" class="btn" onmousedown="unDo()" > 
            <input type="reset" value="Скинути" class="btn">
        </form>
        <p class="tuk">&nbsp;<i class="fas fa-arrow-alt-circle-up tuk"></i>&nbsp;тик</p>
    </main>
    
    <div class="clip-text">
        <p id="finish"></p>
        <p id="mb"></p>
    </div>

    <footer>
        <a href="index.html"><i class="fa fa-arrow-left btnBack" aria-hidden="true"></i>&nbsp;Back</a>
        <span class="copyright"> &copy; 2020 </span>
    </footer>

</body>
</html>
