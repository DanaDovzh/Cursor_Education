<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
        
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
  <link rel="shortcut icon" href="img/cactus.svg">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Marks</title>
</head>
<body>
    <main class="wrapper container">
        <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Бригади студентів
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Бригади студентів</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row" class="team-students"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="team-students"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="team-students"></th>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Бригади групи та теми проектів
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Бригада</th>
                            <th scope="col">Тема проєкту</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row" class="team-students"></th>
                            <th scope="row" class="theme-for-team"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="team-students"></th>
                            <th scope="row" class="theme-for-team"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="team-students"></th>
                            <th scope="row" class="theme-for-team"></th>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Оцінки бригадам за проект
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Бригада</th>
                            <th scope="col">Оцінки за проєкт</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row" class="team-students"></th>
                            <th scope="row" class="mark-for-team"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="team-students"></th>
                            <th scope="row" class="mark-for-team"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="team-students"></th>
                            <th scope="row" class="mark-for-team"></th>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingFour">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                      Успішність студентів
                    </button>
                  </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                  <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Студент</th>
                            <th scope="col">Оцінка за роботу</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row" class="student"></th>
                            <th scope="row" class="mark-for-student"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="student"></th>
                            <th scope="row" class="mark-for-student"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="student"></th>
                            <th scope="row" class="mark-for-student"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="student"></th>
                            <th scope="row" class="mark-for-student"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="student"></th>
                            <th scope="row" class="mark-for-student"></th>
                          </tr>
                          <tr>
                            <th scope="row" class="student"></th>
                            <th scope="row" class="mark-for-student"></th>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
          </div>
    </main>
    
    <footer>
        <a class="link-git" href="https://github.com/DanaDovzh/Cursor_Education/tree/master/Front-end.%20Advanced/HW4-Arrays" target="_blank">GitHub</a>
        <p class="footer__text">Подивися в консоль <img class="footer__img" src="img/cat-for-fotter.jpg" alt=""></p>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
