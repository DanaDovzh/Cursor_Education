<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>HW Webpack</title>
</head>
<body>
    <main class="wrapper">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active list-carusel"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1" class="list-carusel"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2" class="list-carusel"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="3" class="list-carusel"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="4" class="list-carusel"></li>
            </ol>
            <div class="carousel-inner snow-blocks">
                <div class="first-layer-snow"></div>
                <div class="second-layer-snow"></div>
              <div class="carousel-item active">
                <div class="card__contect d-flex align-items-center justify-content-center flex-column ">
                  <form id="form-p">
                    <input type="text" placeholder="Tenet" id="text-palindrome" required>
                    <button type="submit" id="palindrom" class="custom-btn btn"><span>Check</span></button>
                  </form>
                  <p id="answer-palindrome" class="answer"></p>
                </div>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Palindrome check</h5>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-caption d-none d-md-block">
                  <div class="card__contect--chBg d-flex align-items-center justify-content-center">
                    <button id="change-bg" class="custom-btn btn"><span>Change</span></button>
                  </div>
                  <h5>Change background</h5>
                </div>
              </div>
              <div class="carousel-item">
                <div class="card__contect d-flex align-items-center justify-content-center flex-column ">
                  <form id="form-c">
                    <input type="text" placeholder="Key" required id="word-combinations">
                    <button type="submit" id="generate" class="custom-btn btn"><span>Generate</span></button>
                  </form>
                  <p id="answer-combinaions" class="answer"></p>
                </div>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Make word combinations</h5>
                </div>
              </div>

              <div class="carousel-item">
                <div class="carousel-caption d-none d-md-block">
                  <div class="card__contect--chBg d-flex align-items-center justify-content-center">
                    <button type="button" id="chinese" class="custom-btn btn"><span>Create</span></button>
                  </div>
                  <p id="answer-chinese" class="answer"></p>
                  <h5>Make a sketch for a tattoo</h5>
                </div>
              </div>

              <div class="carousel-item">
                <div class="card__contect d-flex align-items-center justify-content-center">
                  <div class="letter-sound">O</div>
                  <div class="letter-sound">S</div>
                  <div class="letter-sound">B</div>
                  <div class="letter-sound">N</div>
                  <div class="letter-sound">H</div>
                </div>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sound</h5>
                </div>
              </div>
            </div>
          </div>
    </main>
   
    <footer>
      <a href="" class="link-git">GitHub</a>
    </footer>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
