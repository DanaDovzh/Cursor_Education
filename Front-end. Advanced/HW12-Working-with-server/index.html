<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="img/icon-star-wars.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Star wars</title>
</head>

<body>
    <div class="preloader">
        <img class="preloader__image" src="img/solar-system.svg" alt="preloader">
    </div>
    <main class="wrapper">
        <div class="table-character">
            <table id="table">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
        
            <form class="choose-epizod">
                <h2>Select an episode</h2>
                <div>
                    <select id="epizod" class="choose-epizod__item">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <input type="button" id="t-characters" value="Choose" class="choose-epizod__item btns">
                </div>
            </form>

            <div class="planets__list" id="planets__list">
            </div>
        
            <button id = "planets" class="btns btn-planet">
                Planets for people
            </button>
            <button class="btns btn-planet btn-planet-ch" id="translate">I'm Wookiee</button>
            <button disabled id="next-btn" class="btns">
                Next &#8594;
            </button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/DanaDovzh/Cursor_Education/tree/master/Front-end.%20Advanced/HW12-Working-with-server"
            class="link-git ">GitHub</a>
    </footer>
    
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</html>
